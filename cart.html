<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart | Delicious Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">KEITSTON</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section class="page-products">
    <h1 class="page-title">Your Cart</h1>

    <p id="cart-info" style="text-align:center; font-size:18px;"></p>

    <div style="text-align:center; margin-top:30px;">
        <button id="clear-cart" class="btn primary">Clear Cart</button>
    </div>
</section>

<footer class="footer">
    <p>Â© 2026 Delicious Cafe. All Rights Reserved.</p>
</footer>

<script src="cart.js"></script>
<script>
    const count = localStorage.getItem("cartCount") || 0;
    document.getElementById("cart-info").innerText =
        count > 0
        ? You have ${count} item(s) in your cart.
        : "Your cart is empty.";

    document.getElementById("clear-cart").addEventListener("click", () => {
        localStorage.removeItem("cartCount");
        location.reload();
    });
</script>

</body>
</html>
